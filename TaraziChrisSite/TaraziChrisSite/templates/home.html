<!DOCTYPE html>
<html>
	<head>
		<title>Christopher Tarazi</title>
		<meta http-equiv="Content-Type" content="application/xhtml+xml; charset=UTF-8" />
	</head>
	<style type="text/css">
		html {
			width: 100%;
			background-color: #E6E6E6;
		}
		div.main {
			margin: auto;
			width: 75%;
			color: #494749;
			border-style: solid;
			background-color: white; 
			padding: 1em;
			padding-bottom: 2em; 
			border-color: transparent;
			box-shadow: 0 0 2px #333333;
			overflow: auto;
			text-align: center;
		}
		li h3 {
			margin: -20px 0px 20px 0px;
			font-weight: normal;
		}
		ul.main-list {
			list-style-type: none;
		    margin: 0;
		    padding: 0;
		    overflow: hidden;
		    opacity: 0;
			transition: opacity 2s linear;
		}
		ul.main-list li {
			display: inline;
			vertical-align: middle;
		}
		ul.main-list li img {
			display: block;
			margin: 0 auto;
			height: 200px;
			width: auto;
			border-radius: 50%;
		}
		ul.info-list {
			margin: auto;
			display: block;
			width: 50%;
			list-style-type: none;
			background: #5DBCD2;
			border-top-left-radius: .5em;
			border-bottom-left-radius: .5em;
			border-top-right-radius: .5em;
			border-bottom-right-radius: .5em;
			padding: 1em;
		}
		ul.info-list li {
			display: inline;
		}
		ul.info-list li a {
			text-decoration: none;
			color: white;
			padding: 1em;
		}
		ul.info-list li a:hover {
			color: black;
		}
	</style>
	<body onload="document.getElementsByClassName('main-list')[0].setAttribute('style', 'opacity:1;');">
		<div class="main">
			<ul class="main-list">
				<li id="picture">
					<img id="imgPicture" src="https://media.licdn.com/mpr/mpr/shrinknp_400_400/AAEAAQAAAAAAAAMnAAAAJDU5NTJkODhlLWRjZmItNGI4MS1hNjFlLWE4MzBiN2U2ZDg4ZQ.jpg">
				</li>
				<li id="myName"><h1>Christopher Tarazi</h1></li>
				<li id="myTitle"><h3>Software Engineer</h3></li>
			</ul>
		<br>
		<h2 id="headCntInfo">Contact Information</h2>
		<ul class="info-list">
			<li id="resume"><a href="/ctarazi/static/resume.pdf"> Résumé </a></li>
			<li id="github"><a href="https://github.com/christarazi"> GitHub </a></li>
			<li id="stackoverlfow"><a href="http://stackoverflow.com/users/2193236/chris-tarazi"> Stack Overflow </a></li>
			<li id="fortune"><a href="/ctarazi/fortune"> Get a fortune </a></li>
		</ul>
		</div>
		<script type="text/javascript">
			
		</script>
	</body>
</html>
